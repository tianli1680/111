name: Process Playlist and Convert to M3U

on:
  workflow_dispatch:  # 手动触发
  schedule:
    - cron: '0 0 * * *'  # 每天自动运行一次

jobs:
  process-playlist:
    runs-on: ubuntu-latest
    
    # 设置必要的权限
    permissions:
      contents: write  # 允许工作流写入仓库内容
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # 使用具有写入权限的token
        token: ${{ secrets.GITHUB_TOKEN }}
        # 获取完整历史记录，以便能够推送更改
        fetch-depth: 0
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: pip install requests
        
    - name: Run Python script
      run: python process_playlist.py
        
    - name: List generated files
      run: ls -la *.txt *.m3u 2>/dev/null || echo "未找到文件"
      
    - name: Commit and push if changed
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add *.txt *.m3u 2>/dev/null || echo "没有文件可添加"
        # 检查是否有更改需要提交
        if git diff-index --quiet HEAD --; then
          echo "没有更改需要提交"
        else
          git commit -m "自动更新播放列表 - $(date +'%Y-%m-%d %H:%M:%S')"
          git push
          echo "更改已提交并推送"
        fi
